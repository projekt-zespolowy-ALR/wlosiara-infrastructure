apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: default
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: wlosiara.pl
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: wlosiara-client
                port:
                  number: 80
    - host: api.wlosiara.pl
      http:
        paths:
          - path: /(.+)/(.+)+(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: products-service-api-server
                port:
                  number: 80
    - host: chartmuseum.dev.wlosiara.pl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "{{ .Release.Name }}-chartmuseum"
                port:
                  number: 8080
